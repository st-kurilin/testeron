<form class="form-horizontal" action="" method="post" enctype="application/json" >
    <div class="control-group">
        <div class="controls">
            <input type="text" id="title" required placeholder="Title" ng-model="form.title">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="role">As a</label>

        <div class="controls">
            <input type="text" id="role" required placeholder="role" ng-model="form.role">,
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="goal">I wan't</label>
        <div class="controls">
            <textarea id="goal" required placeholder="goal/desire" ng-model="form.goal"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="scenarios">Scenarios</label>

        <div class="controls">
            <textarea id="scenarios" placeholder="" ng-model="form.scenarios"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-large btn-primary"  ng-click="create()">Create</button>
        </div>
    </div>
</form>
